<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Annual Target</title>
    <script src="scripts/jquery/jquery-2.0.3.min.js"></script>
    <script src="cordova.mock.js"></script>
    <script src="scripts/nova.all.js"></script>
    <script src="scripts/at/system.extensions.js" type="text/javascript"></script>
    <script src="scripts/at/ATDbContext.js" type="text/javascript"></script>
    <script src="scripts/at/DbService.js" type="text/javascript"></script>
    <script src="scripts/at/atApp.js"></script>
</head>

<body>
    <div id="themes">
        <link href="themes/nova.ui.core.css" rel="stylesheet" />
        <link href="themes/nova.ui.content.css" rel="stylesheet" />
    </div>
    <div id="body">
        <script language="javascript" type="text/javascript">
            $(document).ready(function () {
                nova.application.settings.isTouchable = false;
                atApp.events.deviceReady(function () {
                    atApp.service = new DbService();
                    atApp.service.withSamples = true;
                    atApp.service.init(function() {
                        nova.application.start("home.html");
                    });
                });
            });
        </script>
    </div>
</body>
</html>
