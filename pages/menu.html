<div class="page">
    <div id="header" class="bar">
        <div id="btnBack" class="btn-left">
            <span>Back</span>
        </div>
        <h1>Menu</h1>
    </div>
    <div id="content">
        <div class="content-w1">
            <ul class="list">
                <li id="btnAddTarget">
                    <span>Add Target</span>
                </li>
                <li id="btnSwitchYear">
                    <span>Switch Year</span>
                </li>
                <li id="btnAbout">
                    <span>About</span>
                </li>
            </ul>    
        </div>
    </div>
</div>
<script language="javascript" type="text/javascript">
    (function () {

        $(document).ready(function () {
            nova.touch.bindClick("#btnBack", function () {
                nova.application.goBack();
            });
            nova.touch.bindClick("#btnAbout", function () {
                nova.application.gotoPage("pages/about.html");
            });
            nova.touch.bindClick("#btnSwitchYear", function () {
                nova.application.gotoPage("pages/switchYear.html");
            });
            nova.touch.bindClick("#btnAddTarget", function () {
                var page = new nova.Page("pages/editTarget.html");
                page.target = new Target();
                nova.application.gotoPage(page);
            });
        });
    })();
</script>
